<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Basic Calculator</h1>
        <p class="myclass">Enter first number: </p>
        <input type="text" class="myclass myclass_1" name="input1" id="input1" value="0">
        <!-- <button id="btn1" class="btn-2">Enter</button> -->
        
        <p class="myclass">Enter an operator (+,-,/,*): </p>
        <input type="text" class="myclass myclass_1" name="char" id="char" value="+">
        <!-- <button id="btn2" class="btn-2">Enter</button> -->

        <p class="myclass">Enter second number: </p>
        <input type="text" class="myclass myclass_1" name="input2" id="input2" value="0">
        <!-- <button id="btn3" class="btn-2">Enter</button> -->

        <button id="btn" class="btn-1">Submit</button>
        <p id="para">Output</p>
    </div>
    <script src="./index.js"></script>
</body>

</html>
